[module/memory]
type = internal/memory
interval = 2 
format-prefix = " "
format-prefix-foreground = ${colors.yellow_s}
format-prefix-underline = ${colors.yellow_s}
label = %used%
label-foreground = ${colors.yellow_s}
label-underline = ${colors.yellow_s}
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-underline = ${colors.purple_s}
format-prefix-foreground = ${colors.purple_s}

label-foreground = ${colors.purple_s}
label-underline = ${colors.purple_s}

