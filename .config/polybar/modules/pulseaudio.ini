[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "󰓃 "
format-volume-prefix-foreground = ${colors.green_s}
format-volume-prefix-underline = ${colors.green_s}

format-volume = <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.green_s}
format-volume-underline = ${colors.green_s}

format-muted-prefix = "󰓄 "
label-muted = muted 
format-muted-prefix-foreground = ${colors.red_s}
format-muted-underline = ${colors.red_h}
format-muted-prefix-underline = ${colors.red_h}

