backend = "glx";
glx-no-stencil = true;

shadow = false;

vsync = true;
fading = false;
inactive-dim = 0.2

blur:
{
    method = "dual_kawase";
    strength = 6;
}

opycity-rule = [
    "100:class_g = 'firefox'",
    "100:class_g = 'Firefox'",
    "95:class_g = 'URxvt' && !_NET_WM_STATE@:32a",
    "90:class_g = 'Alacritty'",
    "90:class_g = 'st-256color'",
    "90:class_g = 'tabbed'",
]

transparent-clipping = false;

wintypes:
{
    normal = { 
    blur-background = true; 
    shadow = false;
    };

    splash = { 
    blur-background = false;
    shadow = false;
    };

    dropdown_menu = { 
    opacity = 1.00;
    blur-background = false;
    shadow = false;
    };
    
    popup_menu = { 
    opacity = 1.00;
    blur-background = false;
    shadow = false;
    };

    tooltip = { 
    opacity = 1.00;
    blur-background = false;
    shadow = false;
    };
}
